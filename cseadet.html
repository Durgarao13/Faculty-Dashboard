<!DOCTYPE html>
<html>
<head>
  <title>Black and Orange Cards</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    
    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }
    
    .card {
      background-color: #222;
      color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 255, 0, 0.3);
    }
    
    .card h2 {
      margin-top: 0;
      font-size: 24px;
      color: #ff6600;
    }
    
    .card p {
      margin-bottom: 0;
    }
    .card a {
  color: inherit;
  text-decoration: none;
}
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
        <a href="viewstudentcsea.php">
      <h2>View Students and Update Marks</h2>
    </a>
    </div>
  
    <div class="card">
        <a href="upload notes.php">
      <h2>View And Upload Notes</h2>
    </a>
    </div>

    </a>
    </div>
  
   
    </div>
  </div>
</body>
</html>
