  <body>
    <div class="container mt-5 m-lg-auto p-5 shadow">
      <section class="leave-request">
        <header class="text-center mb-5">
          <i
            class="bi bi-person-fill display-1 text-primary"
            style="font-size: 10rem"
          ></i>
          <h1 class="display-1 h1">Leave request form</h1>
        </header>
        <!-- Form -->

        <form id="LeaveRequestForm" method="POST" action="submit_leave_form.php">
          <!-- Name -->
          <div class="row mb-3">
            
            <div class="col">
                <label class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Your Name"
                id="FullName"
                name="FullName"
              />
            </div>

            <div class="col">
                <label class="form-label">Reason</label>
              <input
                type="text"
                class="form-control"
                placeholder="Reason"
                id="Reason"
                name="Reason"
              />
            </div>
          </div>
          <!--  Student ID Remaining vacation days-->

          <div class="row mb-3">
            <div class="col">
              <label class="form-label">Student ID</label
              ><input
                type="text"
                class="form-control"
                id="StudentID"
                name="StudentID"
                placeholder="Your Student ID"
              />
            </div>
            <div class="col">
              <label class="form-label">Leave Duration</label
              ><input
                type="number"
                class="form-control"
                id="noofdaysleave"
                name="noofdaysleave"
                placeholder="Total Number of days to be granted with holidays"
              />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label class="form-label"
                >Start date<small class="text-muted"
                  >(incl. 1st day)</small
                ></label
              ><input type="date" class="form-control" id="StartDate" name="StartDate" />
            </div>
            <div class="col">
              <label class="form-label"
                >End date
                <small class="text-muted">(incl. last day)</small></label
              ><input type="date" class="form-control" id="EndDate" name="EndDate" />
            </div>
          </div>
          <button
            type="submit
          "
            class="btn btn-primary w-100 shadow-sm"
          >
            Submit
          </button>
        </form>
      </section>
    </div>
    <!-- Create leave request -->
  </body>
