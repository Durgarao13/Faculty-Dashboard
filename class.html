<!DOCTYPE html>
<html>
<head>
  <title>Black and Orange Cards</title>
  <style>
    body {
      background-color: #333;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    
    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }
    .card a {
  color: inherit;
  text-decoration: none;
}

    .card {
      background-color: #222;
      color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 255, 0, 0.3);
    }
    
    .card h2 {
      margin-top: 0;
      font-size: 24px;
      color: #ff6600;
    }
    
    .card p {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <a href="cseadet.html">
        <h2>CSE-A</h2>
        <p>2nd Years</p>
        <p>Data Science</p>
      </a>
    </div>
  
    <div class="card">
      <a href="cse-a-1st-year.html">
        <h2>CSE-A</h2>
        <p>1st Year</p>
        <p>Web Development</p>
      </a>
    </div>
  
    <div class="card">
      <a href="cse-d-3rd-year.html">
        <h2>CSE-D</h2>
        <p>3rd Year</p>
        <p>Software Engineering</p>
      </a>
    </div>
  
    <div class="card">
      <a href="cse-f-3rd-year.html">
        <h2>CSE-F</h2>
        <p>3rd Year</p>
        <p>Computer Security</p>
      </a>
    </div>
  
    <div class="card">
      <a href="cse-b-3rd-year.html">
        <h2>CSE-B</h2>
        <p>3rd Year</p>
        <p>Software Engineering</p>
      </a>
    </div>
  
    <div class="card">
      <a href="cse-b-1st-year.html">
        <h2>CSE-B</h2>
        <p>1st Year</p>
        <p>Web Development</p>
      </a>
    </div>
  </div>
</body>
</html>
